{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}
{% block group_content %}
    <h4>Create group</h4>
    <form action="{% url 'groups:create' %}" method="post" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary btn-lg">Create</button>
    </form>
{% endblock %}
