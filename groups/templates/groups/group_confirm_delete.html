{% extends 'groups/group_base.html' %}
{% block group_content %}
    <h3>Are you sure you want to leave this group?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Yes</button>
        <a href="{% url 'group:single' %}" class="btn btn-default btn-lg">Cancel</a>
    </form>
{% endblock %}
